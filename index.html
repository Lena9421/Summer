<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
</head>
<body>
<header class="main-header">
    <nav class="main-header__navigation site-navigation"><span class="site-navigation__logo--green">Green</span> <span
            class="site-navigation__logo--white">Bet</span></nav>
    <h1 class="main-header__title--big">Играй и выигрывай!</h1>
    <h2 class="main-header__title--medium">Регулярные лотереи</h2>
    <h3 class="main-header__title--small">Раздаем билеты за депозиты</h3>

    <div class="main-header__cube">
        <div class="main-header__btn">Играть сейчас</div>
        <div class="main-header__btn--front"></div>
        <div class="main-header__btn--bottom"></div>
    </div>

    <img class="main-header__ball--left-corner ball"  width="70" height="69" src="img/left-corner-ball.png" alt="ball">
    <img class="main-header__ball--right-corner ball" width="85" height="84" src="img/right-corner-ball.png" alt="ball">
    <img class="main-header__ball--bottom ball" src="img/bottom-ball.png" alt="ball" width="157" height="148">
    <img class="main-header__ball--top-middle ball" src="img/top-middle-ball.png" width="106" height="107" alt="ball">
    <img  class="main-header__ball--middle ball" src="img/middle-ball.png" alt="ball" width="81" height="81">
    <img class="main-header__ball--left-side ball" src="img/left-side-ball.png"  width="102" height="101" alt="ball">
    <img  class="main-header__ball--right-side ball" src="img/right-side-ball.png" width="79" height="80" alt="ball">
</header>


</body>
</html>
